<div class="container">
  <div class="row">
    <div class="col-sm">

      <p style="color:white">Search for:</p>


      <select type="text" [(ngModel)]="term">
        <option *ngFor="let eventis of eventos">{{eventis.deporte}}</option>
        <option></option>
      </select>
      <i class="fas fa-search"></i>

      <select type="text" [(ngModel)]="term1">
        <option *ngFor="let eventis of eventos" >{{eventis.date}}</option>

        <option></option>
      </select>
      <i class="fas fa-search"></i>

      <select type="text" [(ngModel)]="term2">
        
        <option *ngFor="let eventis of eventos">{{eventis.ciudad}}</option>
        <option></option>
        </select>



    </div>

  </div>
</div>

<br>


<div class="container">
  <div class="row">
    <div class=" col-md-3 " *ngFor="let event of eventos | filter:term | filter:term1 | filter:term2">
      <div class="card profile-card">
        <figure>
          <img src="{{event.img}}" class="img-fluid img-profile" alt="Card image">
        </figure>
        <div class="card-block text-xs-center">
          <p class="h4 card-title font-weight-bold">{{event.deporte}}</p><br>
          <p class="h6 card-subtitle text-muted">Participantes:{{event.participantes.length}}</p><br>
          <p class="h6 card-subtitle text-muted">{{event.ciudad}}</p>
        
        </div>
        <figure>
          <div *ngIf="event.deporte === 'Futbol Sala'">
            <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-futbol" style="color:green"></i>
            </div>
            <div *ngIf="event.participantes.length >= event.maxPart">
              <i class="fas fa-futbol"></i>
            </div>
          </div>


          <div *ngIf="event.deporte === 'Futbol 11' ">
            <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-futbol" style="color:green"></i>
            </div>
            <div *ngIf="event.participantes.length >= event.maxPart">
              <i class="fas fa-futbol"></i>
            </div>
          </div>

          <div *ngIf="event.deporte === 'Futbol 7' ">
            <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-futbol" style="color:green"></i>
            </div>
            <div *ngIf="event.participantes.length >= event.maxPart">
              <i class="fas fa-futbol"></i>
            </div>
          </div>
          <div *ngIf="event.deporte === 'Tenis' ">
            <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-table-tennis" style="color:green"></i>
            </div>
            <div *ngIf="event.participantes.length >= event.maxPart">
              <i class="fas fa-table-tennis"></i>
            </div>
          </div>
          <div *ngIf="event.deporte == 'Baloncesto' ">
            <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-basketball-ball" style="color:green"></i>
            </div>
            <div *ngIf="event.participantes.length >= event.maxPart">
              <i class="fas fa-basketball-ball"></i>
            </div>
          </div>
          <div *ngIf="event.deporte == 'Padel' ">
            <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-table-tennis" style="color:green"></i>
            </div>
            <div *ngIf="event.participantes.length >= event.maxPart">
              <i class="fas fa-table-tennis"></i>
            </div>
          </div>
        </figure>

       
          <button type="button" class="btn btn-success" [routerLink]="['/event/join', event._id]">View details</button>
 
      </div> 
      </div>
    </div>

</div>
