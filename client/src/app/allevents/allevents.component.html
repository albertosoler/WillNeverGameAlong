<div class="container">
  <div class="row">
    <div class="col-sm">
      
        <p>Search for:</p>
     

<select type="text" [(ngModel)]="term">
  <option>Futbol 11</option>
  <option>Baloncesto</option>
  <option>Futbol 7</option>
  <option>Tenis</option>
  <option>Padel</option>
  <option>Baloncesto</option>
  <option>Futbol Sala</option>
  <option></option>
</select>
<i class="fas fa-search"></i>

<select type="text" [(ngModel)]="term1">
    <option>2018-03-04</option>
    <option>2018-03-05</option>
    <option>2018-03-06</option>
    <option>2018-03-07</option>
    <option>2018-03-08</option>
    <option>2018-03-15</option>
    <option>Futbol Sala</option>
    <option></option>
  </select>
  <i class="fas fa-search"></i>



</div>

</div>
</div>

<br>


<div class="container"  *ngFor = "let event of eventos | filter:term | filter:term1">
  <div class="pepe" style="width:33%; float:left; display:block;">

     

      
          <img src="{{event.img}}" width="100%" height="150px">

          <p>Deporte:{{event.deporte}}</p>
       <p>Usuario:{{event.author.username}}</p>
       <p>Participantes:{{event.participantes.length}}</p>
       <div *ngIf="event.deporte === 'Futbol Sala'">
          <div *ngIf="event.participantes.length < event.maxPart">
       <i class="fas fa-futbol" style="color:green"></i>
      </div>
      <div *ngIf="event.participantes.length >= event.maxPart">
          <i class="fas fa-futbol"></i>
         </div>
         </div>
   
     
      <div *ngIf="event.deporte === 'Futbol 11' ">
          <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-futbol" style="color:green"></i>
             </div>
             <div *ngIf="event.participantes.length >= event.maxPart">
                 <i class="fas fa-futbol"></i>
                </div>
                </div>

      <div *ngIf="event.deporte === 'Futbol 7' ">
          <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-futbol" style="color:green"></i>
             </div>
             <div *ngIf="event.participantes.length >= event.maxPart">
                 <i class="fas fa-futbol"></i>
                </div>
                </div>
      <div *ngIf="event.deporte === 'Tenis' ">
          <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-table-tennis" style="color:green"></i>
             </div>
             <div *ngIf="event.participantes.length >= event.maxPart">
                 <i class="fas fa-table-tennis"></i>
                </div>
                </div>
      <div *ngIf="event.deporte == 'Baloncesto' ">
          <div *ngIf="event.participantes.length < event.maxPart">
              <i class="fas fa-basketball-ball" style="color:green"></i>
             </div>
             <div *ngIf="event.participantes.length >= event.maxPart">
                <i class="fas fa-basketball-ball"></i>
                </div>
                </div>
                <div *ngIf="event.deporte == 'Padel' ">
                    <div *ngIf="event.participantes.length < event.maxPart">
                        <i class="fas fa-table-tennis" style="color:green"></i>
                       </div>
                       <div *ngIf="event.participantes.length >= event.maxPart">
                           <i class="fas fa-table-tennis"></i>
                          </div>
                          </div>
      
     
      

      


      <div *ngIf="event.participantes.length < event.maxPart">
       <a   class="nav-link" [routerLink]="['/event/join', event._id]">View details</a>
      </div>
      <div *ngIf="event.participantes.length >= event.maxPart">
          <p>Evento LLeno</p>
         </div>

</div>
</div>
