<body>

	<div class="container">
		<div class="row">
			<div class="col-md-6">


				<agm-map [latitude]="eventos.location.lat" [longitude]="eventos.location.lng" [scrollwheel]="false" [zoom]="zoom">
					<agm-marker [latitude]="eventos.location.lat" [longitude]="eventos.location.lng">

					</agm-marker>
				</agm-map>
			</div>



			<div class="col-md-6">




				<div class="card profile-card">
					<figure>
						<img src="{{eventos.img}}" class="img-fluid img-profile" alt="Card image">
					</figure>
					<div class="card-block text-xs-center">
						<h1 class="h6 card-subtitle text-muted">Deporte: {{eventos.deporte}}</h1>
						<h1 class="h6 card-subtitle text-muted ">Participantes:{{eventos.participantes.length}}/{{eventos.maxPart}}</h1>
						<h1 class="h6 card-subtitle text-muted ">Hora: {{eventos.time}}</h1>
						<h1 class="h6 card-subtitle text-muted" *ngIf="atras > 0"> Tiempo Restante : {{result}} </h1>


					</div>
					<br>



					<div *ngIf="eventos.participantes.length >= eventos.maxPart">
						<p>Evento LLeno</p>
					</div>
				</div>


			</div>
			<div class="container">
				<div class="col-md-12">
					<div class="row">
						<div class="card profile-card">
							<div class="card-block text-xs-center">
								<h1 class="h6 card-subtitle text-muted">Participantes:
									<h3 class="h6 card-subtitle text-muted" *ngFor="let eventis of arrPar">{{eventis.username}}</h3>
								</h1>



							</div>
						</div>
					</div>
				</div>

			</div>







			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div *ngIf="atras > 0">
							<div *ngIf="eventos.participantes.length < eventos.maxPart">



							<div *ngIf="bool">
								<div class="button-7 ger">
									<div class="eff-7"></div>
									<a (click)="joinEvent()">Unirse a Evento</a>

								</div>
							</div>
							<div *ngIf="!bool">
									<div class="button-6 ger">
										<div class="eff-6"></div>
										<a (click)="removePart()">Borrarme del evento</a>
									</div>
								</div>
						</div>
						</div>
						<div *ngIf="eventos.participantes.length >= eventos.maxPart">

										
								<div *ngIf="!bool">
										<div class="button-6 ger">
											<div class="eff-6"></div>
											<a (click)="removePart()">Borrarme del evento</a>
										</div>
									</div>

							</div>








						<div *ngIf="atras < 0">
							<h1>EVENTO TERMINADO</h1>
						
						<div *ngIf="user._id === eventos.author">
								<div class="button-6 ger">
									<div class="eff-6"></div>
									<a (click)="remove()">Delete Evento</a>
								</div>
							</div>
						</div>
				





					</div>
				</div>

			</div>


		</div>
	</div>







</body>
