

  <div *ngIf="!session.getUser()">

    
    <input type="radio" checked id="toggle--login" name="toggle" class="ghost" />
    <input type="radio" id="toggle--signup" name="toggle" class="ghost" />

<img class="logo framed" src="https://i.imgur.com/AMXnEmv.png"alt="Tumblr logo" /> 
    <div class="texto">
      <h1 style="color:#c5a124">WillNeverPlayAlong</h1>
    </div>
    <form class="form form--login framed">
      <input type="text" [(ngModel)]="username" id="uname1" required="" name="username" class="input input--top" placeholder="Usuario" />
      <input type="password" id="pwd1" [(ngModel)]="password" name="password" required="" autocomplete="new-password" class="input" placeholder="Contraseña"
      />
      <input type="submit" (click)="login()" class="input input--submit" />

      <label for="toggle--signup" class="text text--small text--centered">Nuevo?
        <b>Regístrate</b>
      </label>
    </form>

    <form (ngSubmit)="signup(myForm)" #myForm="ngForm" class="form form--signup framed">


      <input [(ngModel)]="email" type="email" placeholder="Email" class="input input--top" name="email" placeholder="Email" />
      <input [(ngModel)]="password" name="password" type="password" placeholder="Password" class="input" />
      <input [(ngModel)]="username" type="text" placeholder="Username" class="input" name="username" />
      <input [(ngModel)]="country" type="text" placeholder="Country" class="input" name="country" />
      <input [(ngModel)]="city" type="text" placeholder="City" class="input" name="city" />
      <input type="submit" class="input input--submit" (click)="signup()" />

      <label for="toggle--login" class="text text--small text--centered">No eres nuevo?
        <b>Únete</b>
      </label>
    </form>

    <div class="photo-cred">
      <a class="text text--small" title="Check out their blog." href="https://www.pixelstalk.net/wp-content/uploads/images1/UEFA-Champions-League-Wallpaper-HD.jpg"></a>
    </div>

    <div  class="fullscreen-bg"></div>
  </div>

<div class="desc">
  <div *ngIf="session.getUser()">
     

    <div class="fullscreen-bg ">
      <button [routerLink]="['/profile']" class="btn striped-shadow white">
        <span>Profile</span>
      </button>
      <button (click)="logout()" class="btn striped-shadow dark">
        <span>Logout</span>
      </button>
    </div>

  </div>
</div>
